{% extends "base.html" %}
{% block title %}Contraseña actualizada{% endblock title %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white p-8 rounded-2xl shadow-xl text-center">
        <h2 class="text-3xl font-semibold text-gray-800">Contraseña cambiada con éxito</h2>
        <p class="mt-3 text-sm text-gray-600">
            Ya puedes iniciar sesión con tu nueva contraseña. Mantén tus datos seguros y evita compartirlos.
        </p>
        <a href="{% url 'account_login' %}" class="mt-6 inline-flex items-center justify-center rounded-xl bg-blue-600 px-5 py-2.5 text-sm font-semibold text-white transition hover:bg-blue-700">
            Ir al inicio de sesión
        </a>
    </div>
</div>
{% endblock content %}
