<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Blog Django Allauth{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <header class="bg-white shadow-md p-4 mb-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">
            <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">Mi Blog Profesional</a>
        </h1>
        
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <span class="text-gray-700">Hola, {{ user.username }}</span>
                
                <form action="{% url 'account_logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-red-500 hover:text-red-700 text-sm font-bold">Cerrar Sesión</button>
                </form>
                
                <a href="{% url 'account_change_password' %}" class="text-sm text-gray-500 hover:text-gray-800 ml-2">Cambiar Contraseña</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="text-blue-500 hover:text-blue-700 text-sm font-bold">Iniciar Sesión</a>
                <a href="{% url 'account_signup' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-sm">Registrarse</a>
            {% endif %}
        </div>
    </header>

    <main class="container mx-auto p-4">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-2 rounded 
                        {% if message.tags == 'error' %}bg-red-100 text-red-700
                        {% elif message.tags == 'success' %}bg-green-100 text-green-700
                        {% else %}bg-blue-100 text-blue-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock content %}
    </main>

</body>
</html>
